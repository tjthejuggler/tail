[General]
# Directory containing wallpaper images
# For removable drives, use the full path (e.g., /run/media/username/drive-name/Wallpapers)
image_directory = ~/Pictures/Wallpapers

# Time in seconds between wallpaper changes (e.g., 300 = 5 minutes)
interval = 300

# Whether to shuffle images randomly (true/false)
shuffle = false

[Advanced]
# Supported image file extensions
# Add or remove extensions as needed
supported_extensions = .jpg, .jpeg, .png, .bmp, .gif, .webp

# Path to store the PID file
pid_file = ~/.config/custom_wallpaper_slideshow.pid

# Log file path (leave empty to log to console only)
log_file = ~/.custom_wallpaper.log